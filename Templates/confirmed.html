<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>confirmed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-static-top navbar-expand-lg fixed-top  bg-light  bg-gradient">
        <div class="container-fluid">
            <a href="/" class=" btn btn-outline-secondary me-2 "> Home </a>
            {% if user.is_authenticated %}
                    <a href="{% url 'addBlog' %}" class=" btn btn-outline-secondary me-2 ">Add Blog</a>
                    {% else %}
                    <a href="{% url 'login' %}" class=" btn btn-outline-secondary me-2 ">Add Blog</a>
                    {% endif %}


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                </ul>
                <div class="d-flex">



                    {% if user.is_authenticated %}


                    <h5 class="text-muted me-2 mt-1"> Hello, {{user.first_name}} </h5>

                    <a href="/logout" class="btn btn-outline-secondary "> Logout </a>
                    {% else %}
                    <h5 class="text-muted me-2 mt-1"> Hello, Guest</h5>
                    <a href="/login" class="btn btn-outline-secondary"> Login </a>
                    <a href="/signup" class="btn ms-2 btn-outline-secondary"> Sign Up </a>
                    {% endif %}

                </div>
            </div>
        </div>
    </nav>
<br><br><br><br>

                <div class=" ">
                    <div class="card bg-light  bg-gradient mt-0 mb-2" style="border-radius: 30px;">
                        <div class="card-body ">

                                <h1 class="text-center text-primary ">  Blog Added Successfully</h1>
                            <br><br>
                                <div class="d-flex justify-content-center">
                                    <a href="/">Back to home</a>

                        </div>
                    </div>
                </div>
            </div>
