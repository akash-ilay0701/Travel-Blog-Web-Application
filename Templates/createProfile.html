<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>createBlog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="mt-4">
<h1 class="text-muted text-center bg-light  bg-gradient mb-4  ">
  Create Your Blog Here
</h1>
  </div>
 <section class="vh-100 ">
        <!--  https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp -->
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="">
                        <div class="card" style="border-radius: 30px;">
                            <div class="card-body ">

                                <form method="POST" action="/confirmBuy/{{id}}">
                                    {% csrf_token %}

                                    <div class="form-outline mt-4 mb-4">
                                      <label class="form-label">Name:</label>
                                        <input type="text" class="form-control form-control-lg" name="name"/>

                                    </div>



                                    <div class="form-outline mb-4">
                                       <label class="form-label">Email:</label>
                                        <input type="email" class="form-control form-control-lg" name="email"/>

                                    </div>

                                    <div class="form-outline mb-4">
                                         <label class="form-label">Mobile Number:</label>
                                        <input type="number" class="form-control form-control-lg" name="contact"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label">Enter address:</label>
                                        <input type="text" class="form-control form-control-lg" name="address"/>
                                    </div>

                                  <div class="form-outline mb-4">
                                    <label class="form-label">Occupation:</label>
                                        <input type="text" class="form-control form-control-lg" name="address"/>

                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                                class="btn btn-primary  ">Next
                                        </button>
                                    </div>


                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
