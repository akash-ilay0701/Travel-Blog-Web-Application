<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-static-top navbar-expand-lg fixed-top  bg-light  bg-gradient">
        <div class="container-fluid">
            <a href="/" class=" btn btn-outline-secondary me-2 "> Home </a>
            {% if user.is_authenticated %}
                    <a href="{% url 'addBlog' %}" class=" btn btn-outline-secondary me-2 ">Add Blog</a>
                    {% else %}
                    <a href="{% url 'login' %}" class=" btn btn-outline-secondary me-2 ">Add Blog</a>
                    {% endif %}


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                </ul>
                <div class="d-flex">



                    {% if user.is_authenticated %}


                    <h5 class="text-muted me-2 mt-1"> Hello, {{user.first_name}} </h5>

                    <a href="/logout" class="btn btn-outline-secondary "> Logout </a>
                    {% else %}
                    <h5 class="text-muted me-2 mt-1"> Hello, Guest</h5>
                    <a href="/login" class="btn btn-outline-secondary"> Login </a>
                    <a href="/signup" class="btn ms-2 btn-outline-secondary"> Sign Up </a>
                    {% endif %}

                </div>
            </div>
        </div>
    </nav>

<br><br>

<div class="mt-4">
<h1 class="text-muted text-center bg-light  bg-gradient mb-4  ">
  Create Your Blog Here
</h1>
  </div>
<section class="vh-100 ">
    <!--  https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp -->
    <div class="mask d-flex align-items-center h-100  gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center mt-0 h-80">
                <div class=" mt-0">
                    <div class="card mt-0 mb-2" style="border-radius: 30px;">
                        <div class="card-body ">

                            <form method="POST">
                                {% csrf_token %}
                                {{ form.media }}
                                {{ form.as_p }}
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-primary  ">Submit
                                    </button>
                                </div>


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<br><br>

</body>
</html>
