<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-static-top navbar-expand-lg fixed-top  bg-light  bg-gradient">
        <div class="container-fluid">
            <a href="/" class=" btn btn-outline-secondary me-2 "> Home </a>
            {% if user.is_authenticated %}
                    <a href="{% url 'addBlog' %}" class=" btn btn-outline-secondary me-2 ">Add Blog</a>
                    {% else %}
                    <a href="{% url 'login' %}" class=" btn btn-outline-secondary me-2 ">Add Blog</a>
                    {% endif %}


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                </ul>
                <div class="d-flex">



                    {% if user.is_authenticated %}


                    <h5 class="text-muted me-2 mt-1"> Hello, {{user.first_name}} </h5>

                    <a href="/logout" class="btn btn-outline-secondary "> Logout </a>
                    {% else %}
                    <h5 class="text-muted me-2 mt-1"> Hello, Guest</h5>
                    <a href="/login" class="btn btn-outline-secondary"> Login </a>
                    <a href="/signup" class="btn ms-2 btn-outline-secondary"> Sign Up </a>
                    {% endif %}

                </div>
            </div>
        </div>
    </nav>
<br><br>
<section class="  mt-4 " >
  <div class="container mt-4  mb-4 " >
    <div class="row d-flex justify-content-center  align-items-center h-100" >
      <div class="col-lg-12  col-xl-11" >
        <div class="card bg-image text-black"  style="border-radius: 30px; background-image: url('https://textures.world/wp-content/uploads/2018/10/12-White-Paper-Different-Texture-Types-A4-Laid-1-600x849.jpg');">
          <div class="card-body ps-5 pe-5 md-5">
            <div class="row justify-content-center">
<!--              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">-->

                <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Sign up</p>

                <form method="POST" class="mx-1 mx-md-4">
                {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-center mx-4 mb-3 ">
                    <button type="submit" class="btn btn-primary ">Register</button>
                  </div>

                </form>

              </div>
<!--              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">-->

<!--                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"-->
<!--                  class="img-fluid" alt="Sample image">-->

<!--              </div>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
